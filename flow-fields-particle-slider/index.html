<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flow Fields: Particles</title>

    <script src="main.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.8.0/css/tachyons.min.css"/>
    <link rel="stylesheet" href="../css/styles.css">

<body class="bg-yellow">
<div class="sliders">
<label for="a">a</label>
<input type="range" name="a" id="a" min="-10" max="10" step="0.01" value="-3.75">
<label for="b">b</label>
<input type="range" name="b" id="b" min="-10" max="10" value="-3.75">
<label for="c">c</label>
<input type="range" name="c" id="c" min="-10" max="10" value="-2.2">
<label for="d">d</label>
<input type="range" name="d" id="d" min="-10" max="10" value="-2.2">
</div>
<canvas id="canvas"></canvas>
<a class="f6 link ph3 pv2 mb2 dib white bg-black hover-bg-blue button" href="../">Back</a>
<div class="logo" style="position: fixed; bottom: 30px; right:30px;">
    <a href="https://orderandchaoscreative.com">
        <img src="../img/oacc-logo-web.opt.svg" style="width: 180px; height: auto;">
    </a>

</html>
